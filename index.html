<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>前端规范</title>
	<style>

		html, body,
		p, pre, code, h1, h2,
		ul, ol, li {
			margin:0;
			padding:0;
		}

		body {
			font-size:14px;
			font-family:"宋体";
			line-height:24px;
			color:#666;
		}

		h1 {
			font-size:30px;
			color:green;
			padding-bottom:20px;
			margin-top:60px;
			margin-bottom:20px;
			border-bottom:1px solid #eaeaea;
			text-align:center;
		}

		h2 {
			font-size:16px;
			margin:20px 0;
			color:purple;
		}

		ul, ol {
			margin:10px 30px;
		}

		li {
			margin-bottom:10px;
		}

		li p:first-child {
			color:#333;
		}

		pre {
			border:1px solid #eaeaea;
			background-color:#fafafa;
			padding:10px;
			margin:10px 0;
		}

		.preview {
			padding:0 20px;
		}

		table, th, td {
			border:1px solid #eaeaea;
			border-collapse:collapse;
			width:90%;
		}

		th, td {
			padding:10px 5px;
		}

		th {
			white-space:nowrap;
		}

		.expand, .fold {
			display:inline-block;
			height:0;
			width:0;
			border-color:#06c #fff #fff #fff;
		    border-style:solid;
			border-width:5px 5px 0 5px;	
			vertical-align:middle;
			margin-left:5px;
			_vertical-align:top;
			_margin-top:5px;
			overflow:hidden;
			zoom:1;
		}

		.fold {
			border-width:0 5px 5px 5px;
			border-color:#fff #fff #06c #fff;
		}

		.hidden {
			display:none;
		}

		.short-cut {
			position:fixed;
			top:0;
			left:0;
			text-align:center;
			background:#fafafa;
			padding:10px 0;
			width:100%;
		}

	</style>

	<!--[if IE 6]>
	<style>
		body { 
			height:100%; 
			overflow:hidden; 
			position:relative;
		}

		html { 
			height:100%; 
			overflow:hidden;
		}

		.preview {
			height:100%;
			overflow-y:scroll;
		}

		.short-cut {
			position:absolute;
		}
	</style>
	<![endif]-->
</head>
<body>
	<!-- use jQuery to convert Markdown to HTML -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
	<script src="showdown.js"></script>
	<script>
		$(function() {

			/**
			 * 展开详情
			 * @param { HTMLelement } el 与展开相关联的元素
			 */
			function expand(el) {

				var ele = $(el),
					li = $(ele).parents('li')[0],
					url = $(ele).attr('href').split('/'),
					hash = url[url.length - 1];
				
				$(ele).addClass('fold');

				//判断是否需要请求

				if('#' !== hash) {

					$.get(

						$(ele).attr('href'),

						function(data) {

							$('<div class="h" />').appendTo($(li)).html(data);

							$(ele).attr('href', '#');

						}
					);

				}

				show(li);

			}

			/**
			 * 收起详情
			 * @param { HTMLelement } el 与收起相关联的元素
			 */
			function fold(el) {

				var ele = $(el),
					li = $(ele).parents('li')[0];

				$(ele).removeClass('fold');

				hide(li);
				
			}

			/**
			 * 显隐子元素
			 * @param { HTMLelement } el 需要操作的元素
			 * @param { String } type 需要操作的类型
			 */
			function _show(el, type) {

				$(el).children().each(function(i, c) {
					if( 0 !== i) {

						$(c)[type + 'Class']('hidden');

					}	
				});

			}

			/**
			 * 显示子元素
			 * @param { HTMLelement } el 需要操作的元素
			 */
			function show(el) {

				_show(el, 'remove');

			}

			/**
			 * 隐藏子元素
			 * @param { HTMLelement } el 需要操作的元素
			 */
			function hide(el) {

				_show(el, 'add');

			}

			/**
			 * 分时处理
			 * @param { Array } items 需要处理的数组
			 * @param { Function } process 对每一个数组元素需要处理的函数
			 * @param { Object } context 上下文
			 * @param { Function } callback 回调函数
			 */
			function timerChunk(items, process, context, callback) {

				var todo = $.makeArray(items).concat(),
					i = 25;

				setTimeout(function() {

					var s = +new Date();

					do {

						process.call(context || $, todo.shift());

					} while(todo.length > 0 && (+new Date() - s < i));
						
					if(todo.length > 0) {

						setTimeout(arguments.callee, i);

					} else {

						callback && callback(items);

					}
					
				}, i);

			}

			/**
			 * 创建快捷链接
			 */
			 function createShortCut() {

				 $('<div class="short-cut" />').appendTo($('body')).html('<p><strong>Quick Links: </strong> <a href="#HTML">HTML</a> , <a href="#CSS">CSS</a> , <a href="#JavaScript">Javascript</a> , <a href="#" class="J_ExpandAll">展开全部</a></p>');

				//展开全部
				$('.J_ExpandAll').toggle(

					//展开
					function() {

						$(this).text('收起全部');

						timerChunk($('.J_Expand'), function(c) {
						
							expand(c);

						});

					},

					//收起
					function() {

						$(this).text('展开全部');

						timerChunk($('.J_Expand'), function(c) {
						
							fold(c);

						});

					}

				);

			 }

			//获取文本
			$.get(

				'guide.txt?t=20110309',

				function(data) {

					//插入内容
					$('<div id="preview" class="preview" />').appendTo($('body')).html(new Showdown.converter().makeHtml(data));

					//隐藏多行内容
					timerChunk($('li'), function(item) {

						var children = $(item).children(),
							first = children[0];	

						if(children.length > 1) {

							if(0 === $(first).children('.J_Expand').length) {

								$('<a href="#" class="expand J_Expand" />').appendTo($(first));	

							}

							hide(item);	

						}

					}, null, function() {

						//收起, 展开更多内容
						$('.J_Expand').click(

							function() {

								if($(this).hasClass('fold')) {
									fold($(this));
								} else {
									expand($(this));
								}
								return false;

							}

						);

						//显示快捷链接
						createShortCut();

					});

				}

			);

		});

    </script>
</body>
</html>
